<!-- index.html -->
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Book Central - An eCommerce Website for books</title>
</head>

<body>
  <!-- LOGO AND INFO -->
  <div id="page">
    <div id="header">
      <div id="logo">
        <img src="img/bookLogo.png" alt="Book Central's Logo" height="180" width="450" />
      </div>

      <!-- HEADER LINKS -->
      <div id="header_links">
        <a href="contact_info.html" style="text-decoration:none">Contact</a>
        <a href="contact_info.html" style="text-decoration:none">Feedback</a>
      </div>
    </div>

    <!-- WELCOME HEADER -->
    <div id="welcome">
      <h3>Welcome to Book Central - A place for you to find books!</h3>
    </div>

    <!-- LINKS -->
    <div id="links">
      <a href="index.html" style="text-decoration:none">Home</a>
      <a href="find_books.html" style="text-decoration:none">Find Books</a>
      <a href="about_us.html" style="text-decoration:none">About Us</a>
      <a href="events.html" style="text-decoration:none">Events</a>
    </div>

    <!-- HORIZONTAL LINE -->
    <hr size="2



    <!-- INFO PARAGRAPH AND IMAGE -->
    <div id="content">
      <h1>GIVE US YOUR FEEDBACK!</h1>
      <br>
      
      <form action="URL to form script" method="POST">
        Your name:
        <input type="text" name="realname"><br>
        <br>

        Your email:
        <input type="text" name="email"><br>
        <br>

        Title of last purchased book:
        <input type="text" name="book"><br>
        <br>

        Rate your satisfaction level: <br>
        <br>
        <input type="radio" name="Worst Book" value="Worst Book" checked>Worst Book
        <input type="radio" name="Moderately Dissatisfied" value="Moderately Dissatisfied"> Moderately Dissatisfied
        <input type="radio" name="Neutral" value="Neutral"> Neutral
        <input type="radio" name="Enjoyed" value="Enjoyed"> Enjoyed
        <input type="radio" name="Loved it" value="Loved it"> Loved it!
        <br>
        <br>
        Your comments: <br>
        <textarea name="comments" rows="15" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- HORIZONTAL LINE -->

  </div>
</body>

</html>
